<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>git pages</title>

    <style>
        
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            font-family:Helvetica;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: yellowgreen;
        }

        header {
            margin-top: 50px;
        }

        section {
            margin-top: 50px;
        }

        footer {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;

            margin-top: 100px;

            & img {
                width: 30%;
                border: black dotted 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi repo hosteado en github pages.</h1>
    </header>
    <section>
        <h2>Concentrate, mantente enfocado en el objetivo.</h2>
    </section>
    <footer>
        <img src="https://www.elrocktagono.com/wp-content/uploads/2022/08/Zabit-Magomedsharipov.jpg">
    </footer>
</body>
</html>
